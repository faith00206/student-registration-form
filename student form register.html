<!DOCTYPE html>
<Html>
    <head>
        <title> Registration form</title>
    </head>
    <body>
        <h1>Student Registration Form</h1>
        <form action="Windows" method="post">
            <label for="Name"> Name</label>
            <input type="text" name="Name" id="name" ><br><br>

            <label for="date of birth">Date of birth (DOB)</label>
            <input type="text" name="Date of birth" id="Date of birth" placeholder="MM/DD/YY"><br><br>

            <label for="Gender"> select a Gender</label>
            <select name="Gender" id="gender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="Email Address"> Email Address</label>
            <input type="text" name="Email Address" id="Email Address" placeholder="markjohn@gmail.com"><br><br>

            <label for="Address">Address</label>
            <textarea name="Address" id="Address" cols="30"></textarea><br><br>
        
             <label for="Telephone"> Telephone</label>
             <input type="text" name=" Telephone" id="Telephone"><br><br>
             
             <label for="Course">Course</label>
             <input type="text" name=" Course" id="Course"><br><br>
             
             <input type="button" value="Register">
             <input type="button" value="Cancel">
        </form>
    </body>
</Html>
